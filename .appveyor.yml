environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    - APPVEYOR_BUILD_WORKER_IMAGE: macos-monterey
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019

stack: python 3.8

cache:
  - pip-cache
  - build

init:
  - cmd: set PATH=C:\Python37;C:\Python37\Scripts;%PATH%

#install: python -m pip install cibuildwheel==1.12.0
install:
  # If there is a newer build queued for the same PR, cancel this one.
  # The AppVeyor 'rollout builds' option is supposed to serve the same
  # purpose but it is problematic because it tends to cancel builds pushed
  # directly to master instead of just PR builds (or the converse).
  # credits: JuliaLang developers.
  - ps:
      if ($env:APPVEYOR_PULL_REQUEST_NUMBER -and $env:APPVEYOR_BUILD_NUMBER -ne ((Invoke-RestMethod `
      https://ci.appveyor.com/api/projects/$env:APPVEYOR_ACCOUNT_NAME/$env:APPVEYOR_PROJECT_SLUG/history?recordsNumber=50).builds | `
      Where-Object pullRequestId -eq $env:APPVEYOR_PULL_REQUEST_NUMBER)[0].buildNumber) { `
      throw "There are newer queued builds for this pull request, failing early." }
  - python -m pip install --upgrade pip --cache-dir pip-cache
  - python -m pip install cibuildwheel --cache-dir pip-cache

build_script:
  - PS: python runUpdateBuildNumber.py $env:APPVEYOR_BUILD_NUMBER
  - python -m cibuildwheel --output-dir wheelhouse

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels

test_script:
  - python -m pip install twine --cache-dir pip-cache
  - python -m twine check wheelhouse/*.whl

deploy:
  release: $(APPVEYOR_REPO_TAG_NAME)-$(APPVEYOR_BUILD_NUMBER)
  description: "Latest build of $(APPVEYOR_REPO_TAG_NAME)"
  provider: GitHub
  auth_token:
    secure: QPTLU1jaSgIgs+6f/OKRKkSy3u0kI16A+ZtNaJaDGc6y0JK8K2pgeIZqIbvcrwURmhjo5b/57flQqfxReDfxPowCyk06M4rs5hU2p08Cin0HUXzxqULBzw22PfUOqkV5
  artifact: Wheels
  draft: false
  prerelease: true
