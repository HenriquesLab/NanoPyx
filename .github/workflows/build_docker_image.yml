name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PUSH }}
      run: | 
        docker build . --file Dockerfile --tag henriqueslab/nanopyx:latest
        docker login -u="%DOCKER_PASSWORD%" -p="%DOCKER_PASSWORD%"
        docker image push rhenriqueslab/nanopyx:latest
