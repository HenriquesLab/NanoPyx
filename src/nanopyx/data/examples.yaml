datasets:
  LongContinuous_UtrGFP:
    filename: "LongContinuous_UtrGFP.zip"
    description: "
      Cos7 cells expressing Utrophin-GFP imaged as seen in Fig 2e of the paper
      'SRRF: Universal live-cell super-resolution microscopy'\n
      Details:\n
      Illumination = 5% 470nm LED\n
      Objective = Nikon Apo TIRF 100x Oil DIC N2\n
      Set exposure time = 30ms\n
      Timestamp frame 59068 = 1800.333 --> mean exposure time = 30.5ms per frame\n
      Pixel size = 0.107 um (1.5x mag)\n
      "
    url: "https://igcgulbenkianpt-my.sharepoint.com/:u:/g/personal/rjhenriques_igc_gulbenkian_pt/EdFkJTrr8mFPg9yGxSmdXC4B3_uxa15mHVNF2ivHsIRFNQ?e=1rRnKg"
    url_type: "onedrive"
    reference: "Culley et al, The International Journal of Biochemistry & Cell Biology, 2018"
    reference_doi: "https://doi.org/10.1016/j.biocel.2018.05.014"
    size: "28.8GB"
    filesize: 0
    dimensions: 
      labels: "t, x, y"
      ndim: 3
      t: 59000
      x: 512
      y: 512
    unpacking: 
      format: "zip"
      pattern: "image_NNNNN.tif"
